<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gugul</title>
  </head>
  <body>
    
    <form  action="/" method="POST">
        <div class="mb-3">
          <h3><label for="search" class="form-label">Gugul</label></h3>
          <input type="text" class="form-control" id="search" name="search" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    
    <br>
    <br>
    Total de datos encontrados: {{total}}
    <br>
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nivel</th>
            <th scope="col">Raza</th>
            <th scope="col">Atributo</th>
            <th scope="col">Ataque</th>
            <th scope="col">Defensa</th>
          </tr>
        </thead>
        <tbody>
    {% for valor in values %}
      <tr>
        <th scope="row">{{ valor.Name }}</th>
        <td>{{ valor.Type }}</td>
        <td>{{ valor.Level }}</td>
        <td>{{ valor.Race }}</td>
        <td>{{ valor.Attribute }}</td>
        <td>{{ valor.ATK }}</td>
        <td>{{ valor.DEF }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
